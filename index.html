<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image icon" href="./img/1024px-Ooui-checkbox-selected.svg.ico">
</head>
<body>
    <div class="container">
        <div class="switch">
            <input type="checkbox" id="slider" unchecked>
            <span class="sliderdesign"></span> 
        </div>
        <div class="list roundBorder">
            <div class="date">
                <div class="dateRight">
                    <div id="dateNumber"></div>
                    <div>
                        <div id="dateMonth"></div>
                        <div id="dateYear"></div>
                    </div>
                </div>
                <div id="dateText"></div>
            </div>
            <form onsubmit="addNewTask(event)" >
                <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder" id="inputdesign">
                <button type="submit" class="addTaskButton">+</button>
                <button type="button" class="orderButton roundBorder" data-text="Priorizar" data-phonetext="⮁" onclick="renderOrderedTasks()"> </button>
            </form>
            <div id="tasksContainer"></div>
        </div>
    </div>
        <iframe id="inlineFrameExample" title="Pomodoro Clock" src="https://pomofocus.io/">
        </iframe>
    </div>
</body>
<script src="script.js" type="text/javascript" defer></script>
</html>
